<ion-header>
  
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-searchbar [(ngModel)]="searchQuery" (search)="onSearch($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>

<ion-content>

<ion-grid no-padding>
  <ion-slides #productSlides>
    <ion-slide *ngFor="let product of products">
      <img [src]="product.featured_src" />
    </ion-slide>
  </ion-slides>
</ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let category of categories" text-wrap (click)="openCategoryPage(category)" class="card-background-page">
        <ion-card>
          <img [src]="category.image" />
          <div class="card-opacity"></div>
          <h1 class="card-title">{{category.name}} ({{category.count}})</h1>

      </ion-col>
    </ion-row>

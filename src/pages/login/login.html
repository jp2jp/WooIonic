
<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <img src="./assets/images/ttlogo.png" style = "width:70%;display:block;margin:0 auto;padding:20px;margin-top:15%;margin-bottom:5%;"/>

  <ion-list style="width:90%;margin:auto;margin-bottom:5%;">
    <ion-item>
      <ion-label floating>Username or Email</ion-label>
      <ion-input type="email" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block color="dark" (click)="login()" style="width:50%;display:block;margin:auto;">Login</button>
  <button ion-button clear block color="dark" (click)="signup()">No account? Sign up here</button>

</ion-content>

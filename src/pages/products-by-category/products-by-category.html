  <ion-card *ngFor="let product of products" (click)="openProductPage(product)">
    <ion-row>
      <ion-col col-5>
        <h1>{{product.title}}</h1>
      </ion-col>
      <ion-col col-7 no-padding>
        <img [src]="product.images[1].src"/>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
